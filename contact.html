<body>
  <header class="navbar sticky-top navbar-expand-md navbar-dark principal-color">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-label="menu">
      <span class="navbar-toggler-icon"></span>

      <span class="fw-bolder fs-2 m-3">Mooki Vegan</span>

          <a class="nav-link fw-bold text-white fs-5" href="contact.html">Contacto</a>
        </li>
      </ul>
    </div>
  </header>
  <main class="hero-image principal-color">
    <div class="hero-image--opacity d-flex justify-content-center align-items-center text-center w-100">
      <div class="hero-image--content">
        <h2 class="hero-image--title text-white fw-bold pb-1">
          Estemos en contacto
        </h2>
        <h3 class="text-white">Déjanos tus comentarios y nos estaremos comunicando a la brevedad.</h3>
        <form class="contact-form p-2">
          <input class="border-0" type="text" name="name" placeholder="Ingresa tu nombre *"
            title="Nombre sólo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
          <input class="border-0" type="email" name="email" placeholder="Ingresa tu correo *" title="Email incorrecto"
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
          <textarea name="comments" cols="50" rows="10" placeholder="Déjame tus comentarios *" required></textarea>
          <button type="button" class="btn btn-primary btn-contact-form" data-bs-toggle="modal" data-bs-target="#modal">
            Enviar
          </button>
        </form>
      </div>
      <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ¡Muchas gracias por tus comentarios! Nos estaremos comunicando a la brevedad.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
  </main>
  <footer class="text-center text-lg-start principal-color">

        Andrés Dalmau
